# the domain of the site to return links to
site: "https://thing-in-itself.net/i/"

# the maximum upload size, in bytes
max_size: 10485760

# the relative directory to store uploads under
store: u

# the size of the random slug, in bytes (base64 encoded)
slug_size: 16

# the list of known tokens (i use UUIDs generated with `uuidgen`)
tokens: []
